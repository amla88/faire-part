<div class="page-wrapper">
  <mat-card>
    <mat-card-title>Choisir une personne</mat-card-title>
    <mat-card-content>
      <div *ngIf="error" class="error">{{ error }}</div>
      <div *ngIf="!ready" class="hint">Chargement…</div>
      <ng-container *ngIf="ready">
        <div *ngIf="!personnes.length" class="hint">Aucune personne liée à cette session.</div>
        <form *ngIf="personnes.length" class="grid" (submit)="$event.preventDefault()">
          <mat-form-field appearance="outline">
            <mat-label>Personne</mat-label>
            <mat-select [(ngModel)]="selected" name="selected">
              <mat-option *ngFor="let p of personnes" [value]="p.id">{{ p.prenom || '' }} {{ p.nom || '' }}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="row">
            <button mat-raised-button color="primary" type="button" (click)="applyAndGo('/game')">Lancer le jeu</button>
            <button mat-stroked-button type="button" (click)="closeSelector()">Fermer</button>
          </div>
        </form>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
