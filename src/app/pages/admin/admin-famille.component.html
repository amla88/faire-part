<div class="p-24 admin-famille">
  <h2>Ajouter une famille (table familles)</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-12 w-full max-w-xl">
    <div>
      <label class="block mb-2">Nom de la famille</label>
      <input type="text" formControlName="name" class="w-full p-2 border rounded" />
      <div *ngIf="form.controls.name.invalid && form.controls.name.touched" class="text-red-600 text-sm mt-1">
        Le nom est requis (max 255 caract√®res).
      </div>
    </div>

    <div>
      <button type="submit" [disabled]="form.invalid || loading" class="btn btn-primary">
        {{ loading ? 'En cours...' : 'Ajouter' }}
      </button>
    </div>
  </form>

  <div *ngIf="message" class="mt-4">{{ message }}</div>
</div>
