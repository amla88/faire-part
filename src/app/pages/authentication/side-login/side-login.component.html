<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
          </div>

          <div class="or-border m-t-30">Entre le code d’accès ou scanne le code QR</div>

          <form [formGroup]="form" (ngSubmit)="submit()" class="m-t-30">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Code d'accès</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="token" maxlength="8" placeholder="8 caractères" autocomplete="off" />
              <mat-hint align="end">{{ form.get('token')?.value?.length || 0 }}/8</mat-hint>
              <mat-error *ngIf="form.get('token')?.hasError('required')">Le code est requis</mat-error>
              <mat-error *ngIf="form.get('token')?.hasError('minlength') || form.get('token')?.hasError('maxlength')">Le code doit comporter 8 caractères</mat-error>
              <mat-error *ngIf="form.get('token')?.hasError('pattern')">Caractères autorisés : MAJUSCULES (A–Z) et chiffres (0–9)</mat-error>
            </mat-form-field>

            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="loading || form.invalid">
              <ng-container *ngIf="!loading">Se connecter</ng-container>
              <ng-container *ngIf="loading">
                <mat-progress-spinner diameter="18" mode="indeterminate" [strokeWidth]="3"></mat-progress-spinner>
                &nbsp;Connexion...
              </ng-container>
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
