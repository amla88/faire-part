<div class="page-wrapper">
  <mat-card>
    <mat-card-title>RSVP</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="submit()" #f="ngForm">
        <div class="grid">
          <mat-checkbox name="apero" [(ngModel)]="model.pour_apero">Présent à l'apéritif</mat-checkbox>
          <mat-checkbox name="repas" [(ngModel)]="model.pour_repas">Présent au repas</mat-checkbox>
          <mat-checkbox name="soiree" [(ngModel)]="model.pour_soiree">Présent à la soirée</mat-checkbox>

          <mat-form-field appearance="outline">
            <mat-label>Contraintes alimentaires</mat-label>
            <textarea matInput id="constraints" name="constraints" [(ngModel)]="model.contraintes_text" rows="3"></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Famille ID</mat-label>
            <input matInput id="famille_id" name="famille_id" [(ngModel)]="familleId" type="number" min="1" />
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="submitting || !familleId">Enregistrer</button>
        </div>
      </form>

      <mat-card *ngIf="message" color="primary" class="mt12 pad8">{{ message }}</mat-card>
      <mat-card *ngIf="error" color="warn" class="mt12 pad8">{{ error }}</mat-card>
    </mat-card-content>
  </mat-card>
</div>
