name: Build & Deploy Angular to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Downgrade npm (use npm 9)
        run: npm install -g npm@9

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH }}
        run: npm run build

      - name: Inject Supabase keys into meta tags
          if: ${{ secrets.VITE_SUPABASE_URL != '' && secrets.VITE_SUPABASE_ANON_KEY != '' }}
        run: |
          for f in ./dist/index.html ./dist/404.html; do \
            sed -i -E 's|<meta name="supabase-url"[^>]*>|<meta name="supabase-url" content="${{ secrets.VITE_SUPABASE_URL }}"/>|g' "$f"; \
            sed -i -E 's|<meta name="supabase-anon-key"[^>]*>|<meta name="supabase-anon-key" content="${{ secrets.VITE_SUPABASE_ANON_KEY }}"/>|g' "$f"; \
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages